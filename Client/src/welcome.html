<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/welcome.css" />
<script type="text/javascript" src="../js/welcome.js"></script>
<script type="text/javascript" src="../src/main/dial_webbrowser.js"></script>

</head>
<body>

<form id="content">
	<div id="introduction">
		<h1 id="txt-hello"></h1>
		<p id="txt-free-software"></p>
		<p id="txt-more-information"></p>
		<p id="txt-enjoy"></p>
		<p id="txt-team"></p>
	</div>

	<div id="shortcuts">
		<ul>
			<li><a id="btn-add-contact" href="#"></a></li>
			<li><a id="btn-edit-profile" href="#"></a></li>
			<li><a id="btn-transports" href="#"></a></li>
			<li><a id="btn-settings" href="#"></a></li>
		</ul>
	</div>

	<div id="settings">
		<a id="settings-close" href="#"></a>
		<p id="txt-confirm"></p>
		<ul>
			<li><input type="checkbox" checked="yes" id="default-xmpp-client" /><label for="default-xmpp-client" id="txt-default-xmpp"></label></li>
			<li><input type="checkbox" checked="yes" id="change-homepage" /><label for="change-homepage" id="txt-homepage"></label></li>
			<li><input type="checkbox" checked="yes" id="change-search-engine" /><label for="change-search-engine" id="txt-search-engine"></label></li>
		</ul>
	</div>

	<div id="community">
		<h1 id="txt-feed-title"></h1>
		<div id="community-search">
			<input id="search-box" type="text" />
		</div>
		<p id="feed-loading"></p>
		<p id="feed-unavailable"><a id="txt-ask-question"></a></p>
		<ul id="feed"></ul>
		<div id="getsatisfaction">
			<a id="txt-powered-by"></a>
		</div>
	</div>

	<div id="footer">
		<input id="btn-ok" type="submit" />
		<input type="checkbox" id="show-welcome" /><label for="show-welcome" id="txt-show-welcome"></label>
	</div>
</form>

</body>
</html>
